name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with Docker
      run: |
       ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        echo "Connection successful!"
        [ -d raghad ] || mkdir raghad
        cd raghad
        echo "I am in the raghad dir!"
        
        docker --version || { echo "Docker is not installed!"; exit 1; }
        
        docker pull nginx || { echo "Docker pull failed!"; exit 1; }
        echo "Docker image pulled successfully."
        
        echo "Docker container started successfully!"
        EOF
